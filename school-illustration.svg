<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Building -->
  <rect x="100" y="80" width="200" height="150" rx="10" fill="rgba(255,255,255,0.2)"/>
  <rect x="120" y="100" width="160" height="110" rx="5" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Roof -->
  <polygon points="100,80 200,20 300,80" fill="url(#grad1)"/>
  
  <!-- Windows -->
  <rect x="140" y="120" width="40" height="30" rx="3" fill="rgba(255,255,255,0.3)"/>
  <rect x="220" y="120" width="40" height="30" rx="3" fill="rgba(255,255,255,0.3)"/>
  <rect x="140" y="170" width="40" height="30" rx="3" fill="rgba(255,255,255,0.3)"/>
  <rect x="220" y="170" width="40" height="30" rx="3" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Door -->
  <rect x="175" y="180" width="50" height="50" rx="5" fill="url(#grad2)"/>
  
  <!-- Clock -->
  <circle cx="200" cy="50" r="15" fill="white"/>
  <circle cx="200" cy="50" r="12" fill="rgba(102,126,234,0.2)"/>
  <line x1="200" y1="50" x2="200" y2="42" stroke="#667eea" stroke-width="2"/>
  <line x1="200" y1="50" x2="207" y2="50" stroke="#667eea" stroke-width="2"/>
  
  <!-- Flag -->
  <line x1="200" y1="20" x2="200" y2="-10" stroke="white" stroke-width="2"/>
  <polygon points="200,-10 230,0 200,10" fill="#fa709a"/>
  
  <!-- Books -->
  <rect x="50" y="200" width="30" height="40" rx="2" fill="#f093fb" transform="rotate(-10 65 220)"/>
  <rect x="55" y="195" width="30" height="40" rx="2" fill="#4facfe" transform="rotate(-5 70 215)"/>
  <rect x="60" y="190" width="30" height="40" rx="2" fill="#43e97b"/>
  
  <!-- Pencil -->
  <rect x="320" y="150" width="10" height="80" rx="1" fill="#f9ca24" transform="rotate(15 325 190)"/>
  <polygon points="330,230 325,250 320,230" fill="#ffb7b7" transform="rotate(15 325 240)"/>
  
  <!-- Graduation Cap -->
  <ellipse cx="350" cy="100" rx="30" ry="10" fill="#667eea"/>
  <rect x="335" y="85" width="30" height="15" fill="#667eea"/>
  <line x1="350" y1="85" x2="350" y2="70" stroke="#f9ca24" stroke-width="2"/>
  <circle cx="350" cy="68" r="5" fill="#f9ca24"/>
  
  <!-- Stars -->
  <circle cx="70" cy="50" r="3" fill="white" opacity="0.8"/>
  <circle cx="330" cy="40" r="2" fill="white" opacity="0.6"/>
  <circle cx="50" cy="120" r="2" fill="white" opacity="0.7"/>
  <circle cx="350" cy="180" r="3" fill="white" opacity="0.5"/>
</svg>
